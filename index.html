<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>STRONG PASSWORD</title>
</head>

<body>

    <div class="container">
        <div>
            <!-- titolo -->
            <h1>Verifica della password</h1>
            <!-- campo input per la password -->
            <input type="password" placeholder="inserisci la tua password...">
        </div>

        <!-- Requisiti della password -->
        <ul id="feedback">
            <li>Almeno 9 caratteri</li>
            <li>Almeno 1 lettera maiuscola</li>
            <li>Almeno 1 numero</li>
            <li>Almeno 1 carattere speciale (!@#$%^&*)</li>
        </ul>
    </div>
    <!-- js -->
<script src="script.js"></script>
</body>

</html>
